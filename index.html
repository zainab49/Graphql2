<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GraphQL Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="card">
      <h2> Login to Your Profile</h2>
      <div class="input-group">
        <input type="text" id="loginInput" placeholder="Username or Email">
      </div>
      <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Password">
      </div>
      <button id="loginBtn">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Profile Section -->
    <div id="profile-section">
      <div class="card">
        <div class="header">
          <h1>Welcome, <span id="username"></span></h1>
          <button id="logoutBtn">Logout</button>
        </div>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total XP</h3>
            <div class="value" id="xp">-</div>
          </div>
          <div class="stat-card">
            <h3>Projects Completed</h3>
            <div class="value" id="projectsCompleted">-</div>
          </div>
          <div class="stat-card">
            <h3>Audit Ratio</h3>
            <div class="value" id="auditRatio">-</div>
          </div>
          <div class="stat-card">
            <h3>Current Level</h3>
            <div class="value" id="currentLevel">-</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="charts-section">
          <div class="chart-container">
            <h3> XP Progress Over Time</h3>
            <svg id="xpChart" width="400" height="300"></svg>
          </div>
          <div class="chart-container">
            <h3> Project Success Rate</h3>
            <svg id="successChart" width="400" height="300"></svg>
          </div>
          <div class="chart-container">
            <h3> XP by Project Type</h3>
            <svg id="xpByProjectChart" width="400" height="300"></svg>
          </div>
          <div class="chart-container">
            <h3> Skills Distribution</h3>
            <svg id="skillsChart" width="480" height="300"></svg>
          </div>
        </div>
      </div>
    </div>

    <div id="loading" class="card loading" style="display: none;">
      Loading your awesome data... 
    </div>
  </div>

  <script type="module" src="script/auth.js"></script>
  <script type="module" src="script/graphql.js"></script>
  <script type="module" src="script/svg.js"></script>
  <script type="module" src="script/main.js"></script>
</body>
</html>
